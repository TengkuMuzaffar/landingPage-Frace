    </div>
    
    <div class="container relative" x-data="galleryData">
        <!-- Section Header with Accent Line -->
        <div class="text-center mb-12 md:mb-16 relative">
            <div class="absolute left-1/2 transform -translate-x-1/2 w-16 md:w-24 h-1 bg-primary rounded-full -top-4"></div>
            <h2 class="heading-lg text-gray-900 mb-3 md:mb-4">Recent Strategic Meetings</h2>
            <div class="mx-auto max-w-3xl px-4">
                <p class="text-gray-600 text-base md:text-lg">Showcasing our latest collaborative efforts with key partners in building a transparent food ecosystem</p>
            </div>
        </div>
        
        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-5">
            <template x-for="item in gallery" :key="item.id">
                <div class="gallery-item rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer" @click="openModal(item)">
                    <div class="relative aspect-square overflow-hidden group">
                        <img :src="item.thumbnail" :alt="item.title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                            <h3 class="text-white font-bold text-lg" x-text="item.title"></h3>
                            <p class="text-gray-200 text-sm" x-text="item.date"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Modal -->
        <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0  z-40 flex items-center justify-center p-4 sm:p-6 md:p-10" @click.self="closeModal" >
            <div  class="absolute inset-0 bg-black/80" @click="closeModal"></div>
            <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200 transform" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="relative bg-white rounded-xl overflow-hidden max-w-4xl w-full max-h-[90vh] flex flex-col md:flex-row shadow-2xl">
                <!-- Close Button -->
                <button @click="closeModal" class="absolute top-4 right-4 z-10 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                
                <!-- Image Section -->
                <div class="w-full md:w-2/3 bg-gray-900">
                    <div class="relative h-full">
                        <img :src="selectedItem.fullImage || selectedItem.thumbnail" :alt="selectedItem.title" class="w-full h-full object-contain">
                        
                        <!-- Navigation Arrows -->
                        <button @click.stop="prevImage" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button @click.stop="nextImage" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Content Section -->
                <div class="w-full md:w-1/3 p-6 overflow-y-auto">
                    <h2 class="text-2xl font-bold mb-2" x-text="selectedItem.title"></h2>
                    <div class="flex items-center mb-4">
                        <span class="text-sm text-gray-500 mr-3" x-text="selectedItem.date"></span>
                        <span class="px-2 py-1 text-xs rounded-full bg-primary/10 text-primary font-medium">Strategic Meeting</span>
                    </div>
                    <div class="mb-4">
                        <h3 class="text-sm font-semibold text-gray-500 mb-1">Collaborators</h3>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="partner in selectedItem.partners" :key="partner">
                                <span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-700" x-text="partner"></span>
                            </template>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-4" x-text="selectedItem.description"></p>
                    <div x-show="selectedItem.achievements && selectedItem.achievements.length > 0">
                        <h3 class="text-sm font-semibold text-gray-500 mb-2">Key Achievements</h3>
                        <ul class="list-disc pl-5 text-gray-700 space-y-1">
                            <template x-for="achievement in selectedItem.achievements" :key="achievement">
                                <li x-text="achievement"></li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
