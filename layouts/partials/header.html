<header class="bg-white shadow-sm sticky top-0 z-20" x-data="navigation">
    <div class="container flex items-center justify-between py-4">
        <a href="/" class="">
            <img src="/images/hero/logo.png" alt="Food Tracing System Logo" class="h-12">
        </a>
        
        <!-- Mobile menu button -->
        <button @click="toggle()" class="md:hidden text-gray-500 hover:text-gray-700">
            <i class="bi" :class="open ? 'bi-x-lg' : 'bi-list'"></i>
        </button>
        
        <!-- Desktop navigation -->
        <nav class="hidden md:flex items-center space-x-8">
            <a href="#how-it-works" class="text-gray-600 hover:text-primary transition-colors">How It Works</a>
            <a href="#collaborators" class="text-gray-600 hover:text-primary transition-colors">Strategic Partners</a>
            <a href="#team" class="text-gray-600 hover:text-primary transition-colors">Our Team</a>
            <a href="#gallery" class="text-gray-600 hover:text-primary transition-colors">Gallery</a>
            <a href="#contact" class="text-gray-600 hover:text-primary transition-colors">Contact</a>
            <a href="#" class="btn-primary">Get Started</a>
        </nav>
        
        <!-- Mobile navigation -->
        <nav x-show="open" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-4"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-4"
             class="absolute top-full left-0 right-0 bg-white shadow-md p-4 md:hidden">
            <div class="flex flex-col space-y-4">
                <a href="#how-it-works" @click="open = false" class="text-gray-600 hover:text-primary transition-colors">How It Works</a>
                <a href="#collaborators" @click="open = false" class="text-gray-600 hover:text-primary transition-colors">Strategic Partners</a>
                <a href="#team" @click="open = false" class="text-gray-600 hover:text-primary transition-colors">Our Team</a>
                <a href="#gallery" @click="open = false" class="text-gray-600 hover:text-primary transition-colors">Gallery</a>
                <a href="#contact" @click="open = false" class="text-gray-600 hover:text-primary transition-colors">Contact</a>
                <a href="#" @click="open = false" class="btn-primary text-center">Get Started</a>
            </div>
        </nav>
    </div>
</header>
