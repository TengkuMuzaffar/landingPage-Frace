<section id="testimonials" class="section bg-white">
    <div class="container">
        <div class="text-center mb-16">
            <h2 class="heading-lg mb-4">What Our Users Say</h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">Hear from the businesses and consumers who rely on our food tracing system</p>
        </div>
        
        <div x-data="testimonials" class="relative max-w-4xl mx-auto">
            <!-- Testimonial Slider -->
            <div class="overflow-hidden">
                <div class="flex transition-transform duration-300 ease-in-out" :style="`transform: translateX(-${current * 100}%)`">
                    <template x-for="(testimonial, index) in testimonials" :key="testimonial.id">
                        <div class="w-full flex-shrink-0 px-4">
                            <div class="bg-gray-50 rounded-xl p-8 shadow-sm">
                                <div class="flex items-center mb-6">
                                    <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
                                        <img :src="testimonial.image" :alt="testimonial.name" class="w-full h-full object-cover">
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold" x-text="testimonial.name"></h3>
                                        <p class="text-gray-600" x-text="testimonial.role"></p>
                                        <div class="flex mt-1">
                                            <template x-for="i in 5">
                                                <i class="bi" :class="i <= testimonial.rating ? 'bi-star-fill text-yellow-400' : 'bi-star text-gray-300'"></i>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <p class="text-gray-700 italic" x-text="testimonial.text"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <button @click="prev()" class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-4 w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-gray-700 hover:text-primary focus:outline-none">
                <i class="bi bi-chevron-left text-xl"></i>
            </button>
            <button @click="next()" class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-4 w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-gray-700 hover:text-primary focus:outline-none">
                <i class="bi bi-chevron-right text-xl"></i>
            </button>
            
            <!-- Dots -->
            <div class="flex justify-center mt-8 space-x-2">
                <template x-for="(testimonial, index) in testimonials" :key="testimonial.id">
                    <button @click="current = index" class="w-3 h-3 rounded-full" :class="current === index ? 'bg-primary' : 'bg-gray-300'"></button>
                </template>
            </div>
        </div>
    </div>
</section>
